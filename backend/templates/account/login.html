{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <p>Choose a provider:</p>

        {% if socialaccount_providers %}
            <ul>
            {% for provider in socialaccount_providers %}
                <li>
                    <a href="{% provider_login_url provider.id %}" class="google-button">
                        Sign in with {{ provider.name }}
                    </a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No social providers configured.</p>
        {% endif %}
    </div>
</body>
</html>
